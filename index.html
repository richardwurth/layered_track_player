<body style="height: 520px; width: 600px">

<!-- All Audio Loops beneath the first one follow the same format as this first one; -->
<!-- This first one is commented on for clarification/future editing, and the comments can be applied to the others, as well -->

<!-- Below is where the Audio Player points to the track to loop; be aware that it's set to loop, and that any tracks being used must all match in size, format and bitrate, otherwise it will not loop at the same time as the other tracks. -->
  <audio loop id="music2" preload="true">
    <source src="https://dl.dropboxusercontent.com/s/kp0ojj3l8xqr23h/Loop_B.mp3">
  </audio>

<!-- This is the main body of the Music Player -->
  <h1>Xylophone</h1>
  <div id="audioplayer2">
    <button id="pButton2" class="play2"></button>

<!-- Spinning vinyl disk icon that indicates whether or not the track is muted, and also acts as a button to mute the corresponding track -->
    <div class="a-test" id="spinner-one">
      <img src="http://www.iconeasy.com/icon/ico/Media/Vinyl%20Record%20Icons/Vinyl%20White%20512.ico" width=50px height=50px alt="">
    </div>
  </div>

<!-- Ignore the bellow button; it's needed for the Mute functionality to work -->
<button id="mButton"></button>
<!-- Ignore the above button; it's needed for the Mute functionality to work -->

 <audio loop id="music6" preload="true">
