<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layered Track Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.3.0/build/cssreset/reset-min.css">
<!-- <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'> -->
  </head>
  <body>

    <h1>HTML 5 Audio Player</h1>

    <div class="container gradient">

        <img class="cover" src="FF_XIII.jpg" alt="">

        <div class="player gradient">

            <a class="button gradient" id="play" href="" title=""></a>
            <a class="button gradient" id="mute" href="" title=""></a>

                <input type="range" id="seek" value="0" max=""/>

            <a class="button gradient" id="close" href="" title=""></a>

        </div><!-- / player -->

    </div><!-- / Container-->


    <!-- Below are the scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    <script src="javascript.js"></script>
    <!-- Above are the scripts -->

  </body>
</html>
